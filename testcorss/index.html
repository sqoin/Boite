<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <button id="callfunction"> call function </button>
    <input id="inputid" value="https://google.com/" />
<div id="div1" style="width: 400px; height: 400px; background-color: yellow;"> </div>
    <script>
        $(document).ready(function () {
            console.log("document ready");
            $("#callfunction").click(function () {
                $.ajax({
                    url: $('#inputid').val(), 
                    success: function (result ) {
                        $("#div1").html(result);
                    },
                    error: function(  jqXHR,  textStatus,  errorThrown ) {
                        $("#div1").html(errorThrown);
                    }
                });
            });
        });
    </script>
</body>

</html>
